<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

:root {
    --primary-color: #111317;
    --primary-color-light: #1f2125;
    --primary-color-extra-light: #35373b;
    --secondary-color: #f9ac54;
    --secondary-color-dark: #d79447;
    --text-light: #d1d5db;
    --white: #ffffff;
    --max-width: 1200px;
}

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}

body {
    font-family: "Poppins", sans-serif;
    background-color: var(--primary-color);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.converter-container {
    position: relative;
    background: var(--primary-color-light);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 400px; /* Adjusted width */
    text-align: center;
    z-index: 1; /* Ensure container content is above the pseudo-element */
}

.converter-container::before {
    content: "CURRENCY"; /* Add more currencies as needed */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 6rem; /* Adjust size as needed */
    color: var(--primary-color-extra-light);
    opacity: 0.2; /* Adjust opacity for blur effect */
    z-index: -1; /* Ensure background text is behind the container */
    pointer-events: none; /* Allow clicks to pass through */
    user-select: none; /* Prevent text selection */
    filter: blur(10px); /* Blur effect */
    white-space: nowrap; /* Prevent text from wrapping */
}

h1 {
    margin-bottom: 20px;
    font-size: 2.25rem;
    font-weight: 600;
    color: var(--white);
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 500;
    color: var(--text-light);
}

input, select {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--primary-color-extra-light);
    border-radius: 4px;
    font-size: 1rem;
    margin-bottom: 15px;
    background-color: var(--primary-color-light);
    color: var(--white);
}

button {
    width: 100%;
    padding: 10px;
    background-color: var(--secondary-color);
    color: var(--white);
    border: none;
    border-radius: 5px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: var(--secondary-color-dark);
}

h2 {
    margin-top: 20px;
    font-size: 1.5rem;
    color: var(--white);
}

@media (max-width: 900px) {
    .converter-container {
        width: 90%;
    }
}

@media (max-width: 600px) {
    .converter-container {
        width: 100%;
        padding: 10px;
    }
}

    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount" />

        <label for="from-currency">From Currency:</label>
        <select id="from-currency">
            <option value="MYR">MYR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>

        <label for="to-currency">To Currency:</label>
        <select id="to-currency">
            <option value="MYR">MYR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>

        <button onclick="convertCurrency()">Convert</button>

        <h2 id="result"></h2>
    </div>

    <script src="currency.js"></script>
</body>
</html>
